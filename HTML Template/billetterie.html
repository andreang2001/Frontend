<section class="ticket-form">
    <h2>Formulaire de demande de billets</h2>
    <form action="/submit-ticket" method="POST" >
        <div>
            <label for="destination">Destination :</label>
            <input type="text" id="destination" name="destination" placeholder="Ex : Paris, France" required aria-required="true">
        </div>
        <div>
            <label for="departure-date">Date de départ :</label>
            <input type="date" id="departure-date" name="departure-date" required aria-required="true">
        </div>
        <div>
            <label for="return-date">Date de retour :</label>
            <input type="date" id="return-date" name="return-date">
        </div>
        <div>
            <label for="class">Classe souhaitée :</label>
            <select id="class" name="class" required aria-required="true">
                <option value="" disabled selected>Choisissez une classe</option>
                <option value="economique">Économique</option>
                <option value="affaires">Affaires</option>
                <option value="premiere">Première</option>
            </select>
        </div>
        <div>
            <label for="passengers">Nombre de passagers :</label>
            <input type="number" id="passengers" name="passengers" min="1" placeholder="Ex : 2" required aria-required="true">
        </div>
        <div>
            <label for="remarks">Remarques optionnelles :</label>
            <textarea id="remarks" name="remarks" placeholder="Ex : Compagnie préférée, escales, etc." rows="4"></textarea>
        </div>
        <div>
            <button type="submit">Envoyer ma demande</button>
        </div>
    </form>
    <p>Merci ! Notre équipe vous contactera sous peu avec les meilleures options.</p>
    <p><strong>NB :</strong> Précisez le nombre de passagers enfants, adultes, bébés et également si vous avez un animal de compagnie.</p>
</section>
